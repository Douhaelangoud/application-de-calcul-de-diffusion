<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de Diffusion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
    <style>
        body {
            background-color: #f8d7da; /* Fond rose clair */
            color: #6c757d;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #e83e8c;
            border-color: #e83e8c;
        }
        .btn-primary:hover {
            background-color: #d63384;
            border-color: #d63384;
        }
        h1 {
            color: #721c24;
        }
        h2 {
            color: #721c24;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calcul de Diffusion</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="xA" class="form-label">Concentration A (xA)</label>
            <input type="number" step="any" name="xA" id="xA" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="xB" class="form-label">Concentration B (xB)</label>
            <input type="number" step="any" name="xB" id="xB" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculer</button>
    </form>

    {% if graph_html %}
        <div class="mt-4">
            <h2>Résultat des Calculs</h2>
            <div>{{ graph_html|safe }}</div> <!-- Affichage du graphique ici -->
        </div>
    {% endif %}
    
    {% if D_AB %}
        <div class="mt-4">
            <h2>Diffusion Calculée</h2>
            <p>Le coefficient de diffusion calculé D<sub>AB</sub> est : {{ D_AB }}</p>
            <p>L'erreur par rapport à la valeur expérimentale est : {{ erreur }}%</p>
        </div>
    {% endif %}
</div>

</body>
</html>
